<form (ngSubmit)="onSubmit()" #inscriptionForm="ngForm" id="inscriptionForm">
    
    <label> Nom</label>
    <input type="text" class="form-control" required [(ngModel)]="utilisateur['nom']" name="nom" />
    <label> Prenom</label>
    <input type="text" class="form-control" required [(ngModel)]="utilisateur['prenom']" name="prenom" />

    <label> Email </label>
    <input type="text" class="form-control" required [(ngModel)]="utilisateur['email']" name="email" />

    <label> Mot de passe</label>
    <input type="password" class="form-control" required [(ngModel)]="utilisateur['password1']" name="password1" />

    <label> Veuillez retaper votre mot de passe</label>
    <input type="password" class="form-control" required [(ngModel)]="utilisateur['password2']" name="password2" />


    <input type="submit" value="S'inscrire" id="buttonForm"/>
</form>

<p> {{message}} </p>
